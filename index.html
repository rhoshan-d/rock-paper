<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- main game page ui -->
    <div class="main-container">
        <h1 class="header">Rock Paper Scissors</h1>
        <p id="user-balance"></p> <!-- populate balance here -->
        <p>Player Options:</p>
        <div class="game-buttons-section">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <p id="result"></p> <!-- populate result here -->
        <p id="round"></p> <!-- populate round here -->
    </div>
    <footer><p>Made by Rhoshan with ❤️</p></footer>
    <!-- load javascript last -->
    <script src="assets/js/script.js"></script>
    </body>
